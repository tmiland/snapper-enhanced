#
# /etc/snapper-enhanced.conf
#

# skipSnapper defines if snapper-enhanced execution should be skipped.
# Default value is false.
skipSnapper=false

# skipSnapperPre defines if snapper-enhanced pre execution should be skipped.
# Default value is false.
skipSnapperPre=false

# skipSnapperPost defines if snapper-enhanced post execution should be skipped.
# Default value is true.
skipSnapperPost=true

# updateGrub defines if grub entries should be auto-generated.
# If grub-btrfs package is not installed grub won't be generated.
# Default value is true.
updateGrub=true